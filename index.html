<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Medical Condition Mashup</title>
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <link href='https://clinicaltables.nlm.nih.gov/autocomplete-lhc-versions/15.1.1/autocomplete-lhc_jQueryUI.min.css' rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src=index.js type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <Header>

    </Header>
    <main>
        <div class='topPage'>
    <!-- area for search box-->
            <div class='searchSection'>
                <form role="search" class='js-searchForm' action="#">
                    <label class='searchText' for='condition'> <h1>Enter Medical Condition Here:</h1></label>
                    <script src='https://clinicaltables.nlm.nih.gov/autocomplete-lhc-versions/15.1.1/autocomplete-lhc_jQuery.min.js'></script>                
                    <input type="text" class="searchBox" id="condition" placeholder="Condition">
                    <button type='submit' class='submitButton'>submit</button>
                </form>
            </div>
    <!-- area for location -->
            <div class='location'>

            </div>
        </div>

        <div class='resultsArea'>

            <!--area for search term -->
            <div class='yourSearchTerm'></div>

            <!--area for youtube search results -->
            <div class='youtubeResults' aria-live="assertive" hidden>

            </div>

            <!-- area for doctors -->
            <div class='yelpResults' aria-live="assertive" hidden>
                
            </div>
        </div>

    </main>

</body>
